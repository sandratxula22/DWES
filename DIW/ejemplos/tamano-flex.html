<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Flexbox - Ejemplo 3</title>
    <style>
        /* Contenedor con Flexbox */
        nav {
            display: flex;
            justify-content: space-around;
            /* Distribuye los elementos con espacio entre ellos */
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        /* Estilo de los elementos */
        section {
            background-color: lightgoldenrodyellow;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            border: 1px solid black;
            width: 100px;
            /* Ancho por defecto */
        }

        /* Modificar tamaño de algunos elementos */
        section:nth-child(1) {
            width: 150px;
            /* Hacer el primer elemento más grande */
        }

        section:nth-child(2) {
            width: 200px;
            /* Hacer el segundo elemento más grande */
        }

        section:nth-child(3) {
            width: 50px;
            /* Hacer el tercer elemento más pequeño */
        }
    </style>
</head>

<body>

    <nav>
        <section>Inicio</section>
        <section>Servicios</section>
        <section>Contacto</section>
        <section>Nosotros</section>
        <section>Blog</section>
    </nav>
</body>

</html>
