<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con Grid</title>
    <style>
        /* Contenedor de la lista con Grid */
        ul {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columnas */
            gap: 10px;
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        /* Estilos generales de los elementos */
        li {
            background-color: lightblue;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            border: 1px solid black;
        }

        /* Mover el segundo elemento */
        li:nth-child(2) {
            grid-column: 2 / 4;
            /* Ocupa 2 columnas */
        }

        /* Ocultar el tercer elemento */
        li:nth-child(3) {
            display: none;
            /* Se elimina de la estructura */
        }

        /* Hacer invisible el cuarto elemento pero manteniendo su espacio */
        li:nth-child(4) {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>

</body>

</html>
